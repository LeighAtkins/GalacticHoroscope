<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zodiac Sign Viewer | Galactic Horoscope</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <meta name="description" content="Interactive 3D viewer for zodiac signs - Galactic Horoscope">
  <style>
    /* Additional viewer-specific styles */
    .container {
      max-width: 1200px; /* Increased container size */
      margin: 0 auto;
      padding: 10px;
    }
    
    .viewer-container {
      display: flex;
      flex-direction: row;
      height: calc(100vh - 140px);
      padding: 5px;
      gap: 20px;
      margin-top: 0;
    }
    
    .model-viewer {
      flex: 2;
      background-color: #111122;
      border-radius: 10px;
      position: relative;
      min-height: 500px;
      min-width: 500px; /* Added minimum width */
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Ensure canvas takes full size */
    .model-viewer canvas {
      width: 100% !important;
      height: 100% !important;
      display: block !important;
    }
    
    .sign-info {
      flex: 1;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      min-width: 300px;
      max-width: 400px;
      overflow-y: auto;
    }
    
    .controls {
      margin-bottom: 10px; /* Reduced margin */
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }
    
    select {
      background-color: #1a1a2e;
      color: white;
      padding: 8px 16px;
      border: 1px solid #6a6a9e;
      border-radius: 4px;
      font-family: 'Montserrat', sans-serif;
    }
    
    .daily-reading {
      margin-top: 20px;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      border-left: 4px solid #7f5af0;
    }
    
    .loading-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      display: none;
    }
    
    .model-viewer.loading .loading-indicator {
      display: block;
    }
    
    /* Added styles for better visibility */
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    
    footer {
      margin-top: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  
  <div class="container">
    <div class="controls">
      <h1>✨ Zodiac 3D Viewer ✨</h1>
      <select id="sign-selector"></select>
    </div>
    
    <div class="viewer-container">
      <div id="model-viewer" class="model-viewer">
        <div class="loading-indicator">Loading model...</div>
      </div>
      
      <div id="sign-info" class="sign-info">
        <p>Select a zodiac sign to view its details and 3D model.</p>
      </div>
    </div>
    
    <footer>
      <p>Galactic Horoscope &copy; 2024 - <a href="index.html">Return to Home</a></p>
    </footer>
  </div>
  
  <!-- Import as ES module -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
